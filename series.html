<input type="number" id="fname" name="fname"><br><br>

nc.addEventListener("click", function(){
var v =0;
var e = document.getElementById("fname").value;
e = Number(e);
v = e;
 
var m= v-1;
var c1;
var c2;
var res;
if(m%2 == 0)
{
k = m/2 -1;
n1 = 1;
n2 = 7;
c1 = 1;
c2 = 7;
for(var i = 1;i<=k;i++)
{   n1 = n1 + 4;
  n2 = n2 + 4;
  c1 = c1 + n1;
  c2 = c2 + n2;
}
if(k != -1)
res = c1+c2+2;
else
res = 2;  
}
else
{
k = (m+1)/2 -2;
c1 = 1;
c2 = 7;
n1 = 1;
n2 = 7;
for(var i = 1;i<=k;i++)
{
  n1 = n1 + 4;
  n2 = n2 + 4;
  c1 = c1 + n1;

}
c1 = c1 + n1 + 4;
if(k!= -1)
res = c1+c2+2;
else
res = 3;  
}                                                        
console.log(res);

mp[0].innerHTML = res;
});
